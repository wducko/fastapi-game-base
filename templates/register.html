<html>

<head>
  <title>Item Details</title>
  <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div>
      <div>
        <form action="/register" method="post">
          <table>
            <tbody>
              <tr>
                <th colspan="2">register</th>
              </tr>
              <tr>
                <td>
                  <label for="email">Email</label>
                </td>
                <td>
                  <input id="email" type="email" minlength="3" maxlength="128" autofocus="" required="" name="email_adress"
                    value="">
                </td>
              </tr>
              <tr>
                <td>
                  <label for="password">Password</label>
                </td>
                <td>
                  <input id="password" type="password" minlength="8" maxlength="256" required="" name="password"
                    value="">
                </td>
              </tr>
              <tr>
                <td>
                  <label for="name">Username</label>
                </td>
                <td>
                  <input id="name" minlength="3" maxlength="16" pattern="^[가-힣A-Za-z0-9]+( ?[가-힣A-Za-z0-9])*$" required=""
                    name="username" value="">
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <button>register</button>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
        <p>
          <span>or sign in</span>
          <a href="/"><strong>here</strong></a>.
        </p>
      </div>
    </div>
  </div>
</body>

</html>
